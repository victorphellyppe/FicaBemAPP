<ion-content>
  <div id="theme3"  class="height-100">
    <div id="toolbar">
      <ion-grid fixed>
        <ion-row>
          <!-- ESQUERDA-->
          <ion-col size="3">
            <back-button  urlPadrao="/encontre-ajuda" [close]="false"></back-button>
          </ion-col>

          <!-- CENTRO -->
          <ion-col size="6">         
              <h1>RAVVS</h1>
          </ion-col>

          <!-- DIREITA -->
          <ion-col size="3">
          </ion-col>

        </ion-row>
      </ion-grid>
    </div>
    
    <div id="container">
      <div id="contato">
          <h1>Encontre a RAVVS</h1>
          <h3>Caso deseje pode vir conhecer a RAVVS. Nós iremos tirar todas as suas dúvidas</h3>
          
          <hr/>

          <p class="label">TELEFONE:</p>
          <p class="valor">{{contato.telefone}} </p>

          <p class="label">EMAIL:</p>
          <p class="valor">{{contato.email}}</p>
        
          <hr/>
      </div>

      <div id="acoes">
        <div class="btn" (click)="ligar()">
          <ion-icon name="ios-call-outline"></ion-icon>
        </div>

        <div class="btn" (click)="enviarEmail()">
          <ion-icon name="ios-mail-outline"></ion-icon>
        </div>
      
        <div class="btn" (click)="abrirMapa()">
          <ion-icon name="ios-compass-outline"></ion-icon>
        </div>
      </div>
    </div>

  </div>
</ion-content>
