<ion-content>
  <div id="theme3">
    <div id="toolbar">
      <ion-grid fixed>
        <ion-row>
          <!-- ESQUERDA-->
          <ion-col size="3">
            <back-button urlPadrao="/comunidade/mensagens" [close]="false"></back-button>
          </ion-col>

          <!-- CENTRO -->
          <ion-col size="6">        
            <h1>NOVA MENSAGEM</h1>
  
          </ion-col>

          <!-- DIREITA -->
          <ion-col size="3">
            <btn-ajuda [personagem]='ajuda' ></btn-ajuda>
          </ion-col>

        </ion-row>
      </ion-grid>    
    </div>

    <div id="container">
  
    <form [formGroup]="form" (ngSubmit)="cadastrar()">
        <div id="novo-cadastro">
          <div>
            <div id="personagem-error" *ngIf="msg">
              <p>{{msg}}</p>
            </div>

          
            <!-- TITULO -->
            <div class="campo">
              <p>TÍTULO <ion-text color="danger">*</ion-text></p>
              <ion-input formControlName="titulo" maxlength="50" placeholder="Digite o título"></ion-input>
            </div>
            <div class="campo-erro" *ngIf="form.get('titulo').invalid && form.get('titulo').touched">
              <p> Informe o título da sua duvida </p>
            </div>

            <!-- MENSAGEM -->
            <div class="campo">
              <p>COMENTÁRIO <ion-text color="danger">*</ion-text></p>
              <ion-textarea  formControlName="mensagem" autoGrow placeholder="Digite a mensagem"></ion-textarea>
            </div>
            <div class="campo-erro" *ngIf="form.get('mensagem').invalid && form.get('mensagem').touched">
              <p>Informe a sua dúvida</p>
            </div>
            <!-- Anonimo -->
            <div class="campo-anonimo">
              <p>Deseja inserir de forma anônima?</p>
              <ion-toggle slot="end" formControlName="anonimo"></ion-toggle>
            </div>
          </div>

          <ion-button block color="primary" type="submit" shape="round" [disabled]="form.invalid" expand="full">
            Enviar
          </ion-button>
      </div>
    </form>
    </div>
  </div>

</ion-content>
